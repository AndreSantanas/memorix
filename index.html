<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Memory - Avatar</title>
  <style>
    /* Cor de fundo e estilo geral */
    body {
      margin: 0;
      padding: 0;
      background: url('images/fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Container principal */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px;
      width: 500px; /* Aumentado para ficar mais largo */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    /* Logo centralizada */
    .logo {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Barra de carregamento */
    .progress-container {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      margin-top: 30px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #FF1493, #FFD700);
      animation: progressAnimation 5s linear forwards;
    }

    @keyframes progressAnimation {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* Container do avatar com bordas animadas */
    .avatar-container {
      display: none;
      position: relative;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 20px;
      margin-top: 30px;
      text-align: center;
      width: 100%;
      animation: slideUp 0.8s ease-out forwards, borderAnimation 3s linear infinite;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes borderAnimation {
      0% {
        border: 5px solid rgba(255, 255, 255, 0.5);
      }
      50% {
        border: 5px solid rgba(255, 255, 255, 1);
      }
      100% {
        border: 5px solid rgba(255, 255, 255, 0.5);
      }
    }

    .avatar-images {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .avatar-images img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .avatar-images img:hover {
      transform: scale(1.1);
    }

    .input-nick {
      margin-top: 20px;
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .start-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #27ff14;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .start-button:hover {
      background-color: #FFD700;
    }

    /* Efeito de esmaecimento */
    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 1000;
    }

    .quote {
      font-size: 18px;
      margin-top: 15px;
      font-style: italic;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="images/logo.png" alt="Logo do jogo" class="logo">

    <!-- Barra de carregamento -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Container de seleção de avatar -->
    <div class="avatar-container" id="avatar-container">
      <div class="quote">"Vamos lá, é hora de aventura!"</div>

      <div class="avatar-images">
        <img src="images/mario.jpg" alt="Avatar 1" id="avatar1" onclick="selectAvatar('mario')">
        <img src="images/princes.png" alt="Avatar 2" id="avatar2" onclick="selectAvatar('princess')">
        <img src="images/Luig.png" alt="Avatar 3" id="avatar3" onclick="selectAvatar('luigi')">
        <img src="images/kong.png" alt="Avatar 4" id="avatar4" onclick="selectAvatar('kong')">
        <img src="images/mini.png" alt="Avatar 5" id="avatar5" onclick="selectAvatar('mini')">
      </div>

      <input type="text" class="input-nick" id="nickname" placeholder="Digite seu nome">

      <button class="start-button" id="start-button">Jogar</button>
    </div>

    <!-- Camada escura -->
    <div id="dark-overlay" class="dark-overlay"></div>
  </div>
