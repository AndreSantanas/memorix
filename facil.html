<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Memory - NÃ­vel FÃ¡cil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Efeito de fade-in */
        #fade-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        body {
            background: url('./images/super-mario-bros-wonder-header.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #F2F2F2;
            text-align: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(233, 233, 233, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
            perspective: 1000px; /* Adiciona perspectiva ao contÃªiner */
        }

        .card {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #c7c7c7, #a7a7a7);
            border: 2px solid #8C8C8C;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.3s; /* Adiciona transiÃ§Ã£o para a sombra */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* Sombra mais suave */
        }

        .card.flipped {
            transform: rotateY(180deg) translateZ(10px); /* Adiciona um efeito de profundidade ao girar */
        }

        .card .front, .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .card .front {
            transform: rotateY(180deg);
        }

        .back {
            background: url('images/tech-background.png') no-repeat center center;
            background-size: cover;
            color: #000000;
        }

        #win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFD700;
            padding: 30px;
            font-size: 1.5rem;
            color: #000;
            border: 5px solid #FF4500;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #win-message p {
            margin-bottom: 15px;
        }

        #win-message button {
            background: #FF4500;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button {
            margin-top: 20px;
        }

        /* Estilo do botÃ£o de som */
        #sound-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        #sound-button img {
            width: 40px;
            height: 40px;
        }
        
    </style>
</head>
<body>

    <!-- Tela preta para efeito de fade-in -->
    <div id="fade-layer"></div>

    <h1 style="color: yellow;">FÃ¡cil</h1>
    <p id="timer">Tempo: 0s</p>
    
    <div class="game-container">
        <div class="game-board" id="game-board"></div>
        <button class="btn btn-warning mt-3 back-button" id="back-button">Voltar</button>
    </div>

    <div id="win-message">
        <p>ðŸŽ‰ ParabÃ©ns! VocÃª venceu o desafio! ðŸŽ®</p>
        <p>Tempo final: <span id="final-time"></span></p>
        <button id="back-to-home-button">Voltar ao inÃ­cio</button>
    </div>

    <!-- BotÃ£o de som -->
    <button id="sound-button">
        <img src="images/nota-musical.png" alt="Som" id="sound-icon">
    </button>

    <!-- MÃºsica de fundo -->
    <audio id="background-music" loop>
        <source src="images/music1.MP3" type="audio/mp3">
        <source src="images/music1.ogg" type="audio/ogg">
        Seu navegador nÃ£o suporta a tag de Ã¡udio.
    </audio>

    <script>
        // Fade-in da tela inicial
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("fade-layer").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("fade-layer").style.display = "none";
                }, 2000);
            }, 500);
        };

        const board = document.getElementById("game-board");
        const images = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "cap8.png"];
        let cards = images.concat(images);
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matches = 0;
        let time = 0;
        let timerInterval;
        let musicPlaying = true;

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                document.getElementById("timer").textContent = `Tempo: ${time}s`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById("final-time").textContent = `${time}s`;
        }

        function celebrateWin() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function checkMatch() {
            if (firstCard.dataset.image === secondCard.dataset.image) {
                firstCard = null;
                secondCard = null;
                matches++;
                if (matches === images.length) {
                    stopTimer();
                    document.getElementById("win-message").style.display = "block";
                    celebrateWin();
                }
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    firstCard = null;
                    secondCard = null;
                    lockBoard = false;
                }, 1000);
            }
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            this.classList.add("flipped");
            if (!firstCard) {
                firstCard = this;
                return;
            }
            secondCard = this;
            checkMatch();
        }

        function initGame() {
            cards.sort(() => 0.5 - Math.random());
            board.innerHTML = "";
            cards.forEach((img, index) => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = img;
                let front = document.createElement("div");
                front.classList.add("front");
                front.innerHTML = `<img src="images/${img}" width="100" height="100">`;
                let back = document.createElement("div");
                back.classList.add("back");
                back.textContent = index + 1;
                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
            startTimer();
        }

        // FunÃ§Ã£o para aplicar o fade-out e redirecionar para a pÃ¡gina inicial
        function fadeOutAndGoHome() {
            document.getElementById("fade-layer").style.opacity = "1";
            setTimeout(() => {
                window.location.href = 'index.html'; // Redireciona para a pÃ¡gina inicial apÃ³s o fade
            }, 2000);
        }

        // Adicionando evento de clique no botÃ£o "Voltar ao inÃ­cio"
        document.getElementById("back-to-home-button").addEventListener("click", fadeOutAndGoHome);

        // FunÃ§Ã£o para controlar a mÃºsica
        function toggleMusic() {
            const music = document.getElementById("background-music");
            const soundIcon = document.getElementById("sound-icon");
            if (musicPlaying) {
                music.pause();
                soundIcon.src = "images/sem-musica.png"; // Altere para o Ã­cone de som desligado
            } else {
                music.play();
                soundIcon.src = "images/nota-musical.png"; // Altere para o Ã­cone de som ligado
            }
            musicPlaying = !musicPlaying;
        }

        // Adicionando evento de clique no botÃ£o de som
        document.getElementById("sound-button").addEventListener("click", toggleMusic);

        // Iniciando a mÃºsica automaticamente
        document.getElementById("background-music").play();

        // Iniciando o reconhecimento de voz
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            const spokenNumber = event.results[0][0].transcript;
            console.log(spokenNumber);
            const cardToFlip = Array.from(document.querySelectorAll('.card')).find(card => card.querySelector('.back').textContent === spokenNumber);
            if (cardToFlip) {
                cardToFlip.click();
            }
        };

        recognition.onend = function() {
            recognition.start(); // RecomeÃ§ar o reconhecimento de voz apÃ³s terminar
        };

        recognition.start();

        initGame();
    </script>

</body>
</html>
