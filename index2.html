<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Memory - Tela Inicial</title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('images/fundoplay.jpg') no-repeat center center/cover;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      flex-direction: column;
    }

    .game-container {
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
    }

    .avatar-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .avatar-container:hover {
      transform: scale(1.1);
    }

    .avatar-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .coin-counter {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .coin-counter img {
      width: 25px;
      height: 25px;
      margin-right: 5px;
    }

    .buttons-container {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 0px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }

    .logo-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      animation: float 3s infinite ease-in-out;
    }

    .logo-container img {
      width: 500px;
      height: auto;
      max-width: 100%;
      max-height: 500px;
      display: block;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .difficulty-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      gap: 50px;
    }

    .side-image {
      width: 100px;
      height: auto;
    }

    .difficulty-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 50%;
      align-items: center;
    }

    .difficulty-buttons button {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      padding: 15px 30px;
      background: #ffcc00;
      border: 3px solid black;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 5px;
      width: 100%;
    }

    .difficulty-buttons button:hover {
      background: #ff9900;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="avatar-container">
        <img id="avatar-img" src="images/mario-avatar.png" alt="Avatar">
        <span id="player-name">Jogador</span>
      </div>
      <div class="coin-counter">
        <img src="images/moeda.png" alt="Moedas"> <span id="coin-count">0</span>
      </div>
    </div>

    <div class="buttons-container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo Super Mario">
      </div>

      <div class="difficulty-container">
        <img src="images/mario1.png" alt="Decoração" class="side-image">
        <div class="difficulty-buttons">
          <button onclick="addCoinsAndStart(50, 'transição.html')">Fácil</button>
          <button onclick="addCoinsAndStart(100, 'transição2.html')">Médio</button>
          <button onclick="addCoinsAndStart(150, 'transição3.html')">Difícil</button>
          <button onclick="addCoinsAndStart(200, 'transição4.html')">Impossível</button>
        </div>
        <img src="images/luig1.png" alt="Decoração" class="side-image">
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const userAvatar = localStorage.getItem('userAvatar');
      const userName = localStorage.getItem('userName');
      let totalCoins = localStorage.getItem('totalCoins') || 0;

      document.getElementById('coin-count').innerText = totalCoins;

      if (userAvatar) {
        document.getElementById('avatar-img').src = userAvatar;
      }

      if (userName) {
        document.getElementById('player-name').innerText = userName;
      }
    };

    function addCoinsAndStart(coins, page) {
      let totalCoins = localStorage.getItem('totalCoins') || 0;
      totalCoins = parseInt(totalCoins) + coins;
      localStorage.setItem('totalCoins', totalCoins);
      document.getElementById('coin-count').innerText = totalCoins;
      window.location.href = page;
    }
  </script>
</body>
</html>
